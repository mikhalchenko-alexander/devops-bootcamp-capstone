buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.dipien:semantic-version-gradle-plugin:2.0.0"
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}


group = 'com.example'
version = "1.21.0"

project.ext["maximumMajorVersion"] = "999"
project.ext["maximumMinorVersion"] = "999"
project.ext["maximumPatchVersion"] = "999"
apply plugin: "com.dipien.semantic-version"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '5.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
